<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio Manager Dashboard</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif; background:#f6f8fb; margin:0; padding:16px; color:#111827; }
    .card { max-width: 1200px; margin:0 auto; background:#fff; border:1px solid #e5e7eb; border-radius:14px; overflow:hidden; box-shadow:0 6px 18px rgba(17,24,39,.06); }
    .header { padding:14px 16px; border-bottom:1px solid #e5e7eb; background:#fff; }
    .title { margin:0; font-size:16px; font-weight:900; }
    .meta { margin:6px 0 0; font-size:12px; color:#6b7280; }
    .row { display:flex; gap:10px; flex-wrap:wrap; padding:12px 16px; border-bottom:1px solid #eef2f7; align-items:center; }
    input, button, select { font-size:14px; padding:10px 10px; border-radius:10px; border:1px solid #e5e7eb; background:#fff; }
    input { min-width: 220px; }
    button { cursor:pointer; font-weight:800; }
    button.primary { background:#0b1220; color:#fff; border-color:#0b1220; }
    button.warn { background:#fff7ed; border-color:#fed7aa; color:#9a3412; }
    button.ok { background:#ecfdf5; border-color:#d1fae5; color:#065f46; }
    button:disabled { opacity:.5; cursor:not-allowed; }
    table { width:100%; border-collapse:collapse; }
    thead th { position:sticky; top:0; background:#f9fafb; border-bottom:1px solid #e5e7eb; padding:10px; font-size:12px; text-align:left; color:#374151; white-space:nowrap; }
    tbody td { border-bottom:1px solid #f1f5f9; padding:10px; font-size:12px; vertical-align:top; }
    tbody tr:hover { background:#f9fafb; }
    .num { text-align:right; font-variant-numeric: tabular-nums; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .pill { display:inline-block; padding:2px 8px; border-radius:999px; font-weight:900; font-size:11px; border:1px solid #e5e7eb; background:#f9fafb; color:#374151; }
    .pill-sell { background:#fff7ed; border-color:#fed7aa; color:#9a3412; }
    .pill-buy { background:#ecfeff; border-color:#a5f3fc; color:#155e75; }
    .pill-add { background:#eef2ff; border-color:#c7d2fe; color:#3730a3; }
    .pill-hold { background:#ecfdf5; border-color:#d1fae5; color:#065f46; }
    .small { font-size:11px; color:#6b7280; }
    .log { white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; font-size:12px; background:#0b1220; color:#e5e7eb; padding:12px; border-radius:12px; margin:12px 16px; overflow:auto; }
    @media (max-width: 850px) { input{min-width: 160px;} }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <h1 class="title">ðŸ“Œ Portfolio Manager Dashboard</h1>
      <div class="meta">
        Loads <span class="mono">docs/portfolio_plan.csv</span> and lets you ACK / EXECUTE moves (updates positions.csv via workflow_dispatch).
      </div>
    </div>

    <div class="row">
      <input id="owner" placeholder="GitHub owner (e.g., yourname)" />
      <input id="repo" placeholder="Repo (e.g., turtle-trader)" />
      <input id="token" placeholder="GitHub token (classic PAT)" type="password" />
      <button class="primary" id="saveBtn">Save Token</button>
      <button id="loadBtn">Reload Plan</button>
      <span class="small" id="status"></span>
    </div>

    <div style="overflow:auto;">
      <table id="planTable">
        <thead>
          <tr>
            <th>Type</th>
            <th>Ticker</th>
            <th>Option</th>
            <th class="num">Held</th>
            <th class="num">Sell</th>
            <th class="num">Add</th>
            <th class="num">Buy</th>
            <th>Strategy</th>
            <th>Expiry</th>
            <th>OptionSymbol</th>
            <th>Reason</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="planBody">
          <tr><td colspan="12" style="padding:14px;">Load a plan to begin.</td></tr>
        </tbody>
      </table>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
