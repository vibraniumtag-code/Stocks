- name: Run scan
  env:
    SMTP_HOST: ${{ secrets.SMTP_HOST }}
    SMTP_PORT: ${{ secrets.SMTP_PORT }}
    SMTP_USER: ${{ secrets.SMTP_USER }}
    SMTP_PASS: ${{ secrets.SMTP_PASS }}
    EMAIL_TO:   ${{ secrets.EMAIL_TO }}

    DROP_PCT: "15"
    MIN_MKTCAP: "1000000000"
    NEAR_LOW_PCT: "0.05"
    TOP_N: "50"

    STAGE1_CHUNK: "200"
    STAGE2_CHUNK: "100"
    MAX_STAGE1: "0"         # set 4000 if timeouts

    SEND_EMAIL: "1"
    EMAIL_MODE: "nonempty"
  run: |
    python weekly_market_drop_screener.py