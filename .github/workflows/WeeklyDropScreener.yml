name: US Market Weekly Drop Screener (15%+ Near 2Y Low)

on:
  schedule:
#    - cron: "10 00 * * *"
  workflow_dispatch: {}

jobs:
  scan-us-market:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment: GMAIL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Locate & run screener script
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}

          DROP_PCT: "15"
          MIN_MKTCAP: "1000000000"
          NEAR_LOW_PCT: "0.1"
          TOP_N: "50"

          STAGE1_CHUNK: "200"
          STAGE2_CHUNK: "100"
          MAX_STAGE1: "0"

          SEND_EMAIL: "1"
          EMAIL_MODE: "always"
        run: |
          set -e
          echo "Repo root:"
          pwd
          echo "Searching for screener script..."

          # Try exact expected name first
          if [ -f "weekly_market_drop_screener.py" ]; then
            SCRIPT="weekly_market_drop_screener.py"
          elif [ -f "weekly_drop_2y_low_email.py" ]; then
            SCRIPT="weekly_drop_2y_low_email.py"
          else
            # last resort: find any .py containing a recognizable marker
            SCRIPT="$(find . -maxdepth 3 -type f -name "*.py" | head -n 1)"
          fi

          echo "Using script: $SCRIPT"
          ls -la "$SCRIPT"
          python "$SCRIPT"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: us-market-weekly-drop
          path: |
            docs/weekly_drop_2y_low.csv
            docs/weekly_drop_2y_low_email.html