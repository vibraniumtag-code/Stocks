name: US Market Weekly Drop Screener (15%+ Near 2Y Low)

on:
  schedule:
    - cron: "25 00 * * 2-6"
  workflow_dispatch: {}

jobs:
  scan-us-market:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    environment: GMAIL

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Debug list repo files
        run: |
          pwd
          ls -la
          find . -maxdepth 3 -type f | sort

      - name: Run US market screener
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}

          DROP_PCT: "15"
          MIN_MKTCAP: "1000000000"
          NEAR_LOW_PCT: "0.05"
          TOP_N: "50"

          STAGE1_CHUNK: "200"
          STAGE2_CHUNK: "100"
          MAX_STAGE1: "0"

          SEND_EMAIL: "1"
          EMAIL_MODE: "nonempty"
        run: |
          SCRIPT_PATH="weekly_market_drop_screener.py"
          python "$SCRIPT_PATH"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: us-market-weekly-drop
          path: |
            docs/weekly_drop_2y_low.csv
            docs/weekly_drop_2y_low_email.html