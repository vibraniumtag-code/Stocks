name: Daily Exit Check

on:
  schedule:
    - cron: "0 1 * * 1-5"   # Monâ€“Fri 01:00 UTC (9:00 PM ET / Toronto)
  workflow_dispatch:

jobs:
  run-exit-check:
    runs-on: ubuntu-latest
    environment: GMAIL   # <-- remove this line if you're NOT using Environment secrets


    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy

      - name: Run exit checker
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}
          # Optional:
          # EMAIL_MODE: exits_only      # only email if an EXIT exists
          # STRUCTURE_METHOD: close     # use prior N-day close low/high instead of low/high
          # HISTORY_PERIOD: 9mo         # yfinance history window
        run: |
          python exit_check.py