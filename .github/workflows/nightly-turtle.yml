name: Nightly Turtle Scanner (Pretty HTML Email)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2,15 * * *"  # 02:00 & 15:00 UTC

jobs:
  run:
    runs-on: ubuntu-latest
    environment: GMAIL   # remove if not using Environment secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f "Stocks/requirements.txt" ]; then pip install -r Stocks/requirements.txt; fi
          if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi
          # Ensure news deps exist if you enable news
          pip install -U requests vaderSentiment yfinance
          
      - name: Verify news deps
        run: |
          python -c "import requests; from vaderSentiment.vaderSentiment import SentimentIntensityAnalyzer; print('NEWS deps OK')"

      # ðŸ”¹ Run your scanner (HTML + TXT + CSV output)
      - name: Run Turtle script
        env:
          # ---- NEWS (optional) ----
          NEWS_ENABLED: "1"          # set "0" to disable
          NEWS_MODE: "annotate"      # annotate | gate | rank
          NEWS_LOOKBACK_DAYS: "3"
          NEWS_MAX_HEADLINES: "30"
          GEO_RISK_MAX: "0.30"
          SENT_LONG_MIN: "0.05"
          SENT_SHORT_MAX: "-0.05"
          # Optional AlphaVantage (if you have it)
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          # ------------------------
        run: |
          python TotalNarrow.py \
            --system 1 \
            --allow-shorts 1 \
            --top 5000 \
            --save entries_tomorrow.csv \
            --emit-checklist 1 \
            --emit-html 1
          echo "---- OUTPUT FILES ----"
          ls -la
          echo "---- FIND entries ----"
          find . -maxdepth 2 -name "entries_tomorrow*.csv" -print
          find . -maxdepth 2 -name "*_checklist_*.txt" -print
          find . -maxdepth 2 -name "*_email_*.html" -print
      - name: Inspect entries CSV for news columns
        run: |
          python - <<'PY'
          import pandas as pd
          df = pd.read_csv("entries_tomorrow.csv")
          print("COLUMNS:", df.columns.tolist())
          news_cols = [c for c in ["NewsScore","GeoRisk","TickerSent","IndustrySent","GeoSent","Sector","Industry"] if c in df.columns]
          print("NEWS COLS PRESENT:", news_cols)
          if news_cols:
              print(df[["Ticker","Action"] + news_cols].head(20).to_string(index=False))
          PY
      # âœ… Upload outputs so they are accessible after the run
      - name: Upload scanner outputs (CSV/TXT/HTML)
        uses: actions/upload-artifact@v4
        with:
          name: turtle-scanner-output
          path: |
            entries_tomorrow.csv
            *_checklist_*.txt
            *_email_*.html

      # ðŸ”¹ Send PRETTY HTML email (with text fallback)
      - name: Send HTML email
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}
        run: |
          python - <<'PY'
          import os, glob, smtplib
          from email.message import EmailMessage

          host = os.environ["SMTP_HOST"]
          port = int(os.environ.get("SMTP_PORT", "587"))
          user = os.environ["SMTP_USER"]
          pw   = os.environ["SMTP_PASS"]
          to   = os.environ["EMAIL_TO"]

          html_files = sorted(glob.glob("*_email_*.html"))
          txt_files  = sorted(glob.glob("*_checklist_*.txt"))

          if not html_files:
              raise SystemExit("âŒ No HTML email file found")

          with open(html_files[-1], "r", encoding="utf-8") as f:
              html_body = f.read()

          text_body = "Turtle Scanner ran successfully. HTML report attached."
          if txt_files:
              with open(txt_files[-1], "r", encoding="utf-8") as f:
                  text_body = f.read()

          msg = EmailMessage()
          msg["Subject"] = "ðŸ¢ Turtle Scanner â€” Tomorrowâ€™s Entries"
          msg["From"] = f"Turtle Scanner <{user}>"
          msg["To"] = to

          msg.set_content(text_body)
          msg.add_alternative(html_body, subtype="html")

          with smtplib.SMTP(host, port) as s:
              s.ehlo()
              s.starttls()
              s.ehlo()
              s.login(user, pw)
              s.send_message(msg)

          print("âœ… Pretty HTML email sent:", html_files[-1])
          PY
