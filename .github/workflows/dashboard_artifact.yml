name: Build Dashboard Artifact

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "portfolio_plan.csv"
      - "executions_ledger.csv"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Create dashboard bundle
        run: |
          rm -rf dashboard
          mkdir -p dashboard

          cp -r docs/* dashboard/

          # MUST be next to index.html for PLAN_PATH=./portfolio_plan.csv
          cp portfolio_plan.csv dashboard/

          # optional
          if [ -f executions_ledger.csv ]; then cp executions_ledger.csv dashboard/; fi
          if [ -f positions.csv ]; then cp positions.csv dashboard/; fi

          echo "Bundle contents:"
          ls -la dashboard

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: portfolio-dashboard
          path: dashboard