name: Nightly Portfolio Manager

on:
  schedule:
    # Runs nightly at 01:10 AM America/Toronto â‰ˆ 06:10 UTC (adjust if you want a different time)
    - cron: "10 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  run-portfolio-manager:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run portfolio manager
        env:
          # Email / SMTP (Secrets)
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}

          # Optional behavior knobs (repo Variables or hardcode)
          # If you don't have GitHub "Variables" set, you can hardcode values below
          CSV_FILE: positions.csv
          PLAN_FILE: portfolio_plan.csv

          MAX_POSITIONS: ${{ vars.MAX_POSITIONS }}
          CASH_BUFFER_PCT: ${{ vars.CASH_BUFFER_PCT }}
          MAX_NEW_PER_RUN: ${{ vars.MAX_NEW_PER_RUN }}
          MAX_CONTRACTS_PER_POSITION: ${{ vars.MAX_CONTRACTS_PER_POSITION }}
          CONTRACT_MULTIPLIER: ${{ vars.CONTRACT_MULTIPLIER }}

          ATR_PERIOD: ${{ vars.ATR_PERIOD }}
          ATR_MULTIPLIER: ${{ vars.ATR_MULTIPLIER }}
          STRUCTURE_10: ${{ vars.STRUCTURE_10 }}
          STRUCTURE_5: ${{ vars.STRUCTURE_5 }}
          RECO_MODE: ${{ vars.RECO_MODE }}

          OVERSIZE_MULT: ${{ vars.OVERSIZE_MULT }}
          TRIM_TO_SLOT: ${{ vars.TRIM_TO_SLOT }}

          # Email behavior: always | action_only
          EMAIL_MODE: ${{ vars.EMAIL_MODE }}

        run: |
          python portfolio_manager.py

      - name: Upload outputs (plan + entries if created)
        uses: actions/upload-artifact@v4
        with:
          name: nightly-portfolio-output
          path: |
            portfolio_plan.csv
            entries_tomorrow.csv
          if-no-files-found: ignore