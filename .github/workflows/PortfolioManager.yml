name: Run Portfolio Manager (Commit Plan)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * *"  # optional: weekdays. remove if you want

permissions:
  contents: write

concurrency:
  group: portfolio-manager
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    environment: GMAIL   # <-- remove this line if you're NOT using Environment secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run portfolio manager
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
          EMAIL_MODE: always

          PLAN_FILE: portfolio_plan.csv
          CSV_FILE: positions.csv

          # (optional) in case your script supports these envs
          DOCS_DIR: docs
          PLAN_DOCS_FILE: docs/portfolio_plan.csv
        run: |
          set -e
          python portfolio_manager.py

      - name: Verify plan files exist
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- docs dir ----"
          ls -la docs || true

          test -f portfolio_plan.csv && echo "✅ FOUND portfolio_plan.csv" || (echo "❌ MISSING portfolio_plan.csv" && exit 1)
          test -f docs/portfolio_plan.csv && echo "✅ FOUND docs/portfolio_plan.csv" || (echo "❌ MISSING docs/portfolio_plan.csv" && exit 1)

          echo "---- HEAD portfolio_plan.csv (first 5 lines) ----"
          head -n 5 portfolio_plan.csv || true

          echo "---- HEAD docs/portfolio_plan.csv (first 5 lines) ----"
          head -n 5 docs/portfolio_plan.csv || true

      - name: Commit & push (only if changed)
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY the plan files (avoid __pycache__ noise)
          git add portfolio_plan.csv docs/portfolio_plan.csv

          echo "---- STAGED ----"
          git status --porcelain

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update portfolio plan [auto]"
          git push