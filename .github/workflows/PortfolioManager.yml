name: Run Portfolio Manager (Commit Plan)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 * * 1-5"  # optional: weekdays. remove if you want

permissions:
  contents: write

concurrency:
  group: portfolio-manager
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    environment: GMAIL   # <-- remove this line if you're NOT using Environment secrets



    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy yfinance

      - name: Run portfolio manager
        env:
          # If your script emails, keep these in secrets. Otherwise remove.
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:   ${{ secrets.EMAIL_TO }}
          EMAIL_MODE: always
          # Force output name if you want:
          PLAN_FILE: portfolio_plan.csv
          CSV_FILE: positions.csv
        run: |
          set -e
          python portfolio_manager.py

      - name: Verify plan file exists
        run: |
          echo "PWD=$(pwd)"
          ls -la
          test -f portfolio_plan.csv && echo "✅ FOUND portfolio_plan.csv" || (echo "❌ MISSING portfolio_plan.csv" && exit 1)
          echo "---- HEAD (first 5 lines) ----"
          head -n 5 portfolio_plan.csv || true

      - name: Commit & push (only if changed)
        run: |
          set -e
          git status --porcelain

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add portfolio_plan.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update portfolio plan [auto]"
          git push