name: Daily Options Email (Screen Only)

on:
  workflow_dispatch:
  schedule:
    # 9:40 AM Toronto time â‰ˆ 14:40 UTC during EST (and 13:40 UTC during EDT)
    # If you want it to always match market time across DST, we can adjust with a DST-aware approach.
    - cron: "40 14 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GMAIL: ${{ secrets.GMAIL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run scanner + send email
        run: |
          python options_email_scanner.py