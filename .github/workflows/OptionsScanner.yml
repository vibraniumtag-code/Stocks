# .github/workflows/options_us_scan.yml
name: Options US Universe Scan

on:
  schedule:
    - cron: "15 0 * * 1-5"  # weekdays; adjust to taste
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest

    # If YOU are using an Environment (like your portfolio manager setup),
    # keep this line and make sure the secrets exist in that Environment.
    environment: GMAIL

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Run scanner
        env:
          # Same variables as portfolio_manager scripts:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          EMAIL_TO:  ${{ secrets.EMAIL_TO }}

          # Optional tuning
          MAX_STOCKS: "600"
          MIN_DVOL_USD: "50000000"
          MIN_DTE: "14"
          MAX_DTE: "45"
          MIN_OI: "300"
          MIN_OPT_VOL: "50"
          MAX_SPREAD_PCT: "0.06"
          TOP_PER_TICKER: "2"
          MAX_TOTAL_ROWS: "40"
          # CALLS_ONLY: "1"
          # PUTS_ONLY: "1"
          # SMTP_TLS: "ssl"        # or "starttls"
          # SLEEP_BETWEEN_TICKERS: "0.05"

        run: |
          python options_email_scanner.py