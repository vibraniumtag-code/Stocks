name: Options US Universe Scan

on:
  schedule:
    # Weekdays 7:15pm Toronto time-ish in winter = 00:15 UTC (adjust if you want)
    - cron: "15 0 * * 1-5"
  workflow_dispatch:

jobs:
  run-scan:
    runs-on: ubuntu-latest
    environment: GMAIL

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Run scanner
        env:
          GMAIL: ${{ secrets.GMAIL }}

          # Optional tuning (override defaults)
          MAX_STOCKS: "800"
          MIN_DVOL_USD: "50000000"
          MIN_DTE: "14"
          MAX_DTE: "45"
          MIN_OI: "300"
          MIN_OPT_VOL: "50"
          MAX_SPREAD_PCT: "0.06"
          TOP_PER_TICKER: "2"
          MAX_TOTAL_ROWS: "40"

          # If you want only one side:
          # CALLS_ONLY: "1"
          # PUTS_ONLY: "1"

          # Rate-limiting / safety
          SLEEP_BETWEEN_TICKERS: "0.0"
          MAX_TICKER_ERRORS: "50"

        run: |
          python options_email_scanner.py